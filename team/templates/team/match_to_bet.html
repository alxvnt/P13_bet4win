{% extends 'base.html' %} {% load static %}

{% block body %}
<div class="bg">
<div class="offset-md-2 col-md-8 border border-dark bg-light align-items-center" style="height : 100%">

        <h1 class="d-flex justify-content-center m-4">Mes paris</h1>

        <div class="d-flex border-top border-bottom border-dark justify-content-around bg-light">
                <table class="table table-striped">
                        <thead class="thead-dark">
                          <tr>
                                <th scope="col"></th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody  class="">
                        {% if league_dict %}
                            {% for key, values in league_dict.items %}
                            <tr>
                                <th scope="col">{{values.0}}</th>
                                <th scope="col"></th>
                                <th scope="col">{{values.1}}</th>
                                <th scope="col">N</th>
                                <th scope="col">{{values.2}}</th>
                                <th scope="col"></th>
                            </tr>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col"></th>
                                <th scope="col">

                                    <a href = {% url 'my_bet' team_name=team_name  id_match=values.6  prono="1"%}>{{values.3}}</a>
                                </th>
                                <th scope="col">
                                    <a href = {% url 'my_bet' team_name=team_name id_match=values.6 prono="n"%}>{{values.4}}</a>
                                </th>
                                <th scope="col">
                                    <a href = {% url 'my_bet' team_name=team_name id_match=values.6 prono="2"%}> {{values.5}} </a>
                                </th>
                            </tr>
                            {% endfor %}
                        {% else %}
                            <h1>Pas de prochain paris</h1>
                        {% endif %}
                        </tbody>
                      </table>
        </div>

    </div>
</div>
{% endblock %}

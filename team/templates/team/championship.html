{% extends 'base.html' %} {% load static %}

{% block body %}
<div class="bg-ranking">
<div class="offset-md-2 col-md-8 border border bg-light align-items-center" style="height : 100%">

        <h1 class="d-flex justify-content-center m-4">Classement Ligue 2</h1>

        <div class="d-flex border-top border-dark justify-content-around bg-light">
                <table class="table table-striped">
                        <thead class="thead-dark">
                          <tr>
                                <th scope="col">Classement</th>
                                <th scope="col">Equipe</th>
                                <th scope="col">G</th>
                                <th scope="col">N</th>
                                <th scope="col">L</th>
                                <th scope="col">Pts</th>
                          </tr>
                        </thead>
                        <tbody  class="">
                        {% for key, values in league_dict.items %}
                          <tr>
                                <th scope="col">{{values.4}}</th>
                                <th scope="col">{{ key }}</th>
                                <th scope="col">{{values.1}}</th>
                                <th scope="col">{{values.2}}</th>
                                <th scope="col">{{values.3}}</th>
                                <th scope="col">{{values.0}}</th>
                          </tr>
                        {% endfor %}
                        </tbody>
                      </table>
        </div>

    </div>
</div>
{% endblock %}
